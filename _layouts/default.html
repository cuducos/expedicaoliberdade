<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title %}
        {{ page.title | escape }} | {{ site.title | escape }}
      {% else %}
        {{ site.title }} | {{ site.description }}
      {% endif %}
      </title>
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
      <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
      <script src="{{ '/js/init.js' | prepend: site.baseurl }}"></script>
      {% include favicons.html %}
  </head>
  <body>

    <header>
      <div class="outer_wrapper">
        <div class="inner_wrapper">
          <h1>
            <a href="{{ site.baseurl }}">
              <img src="{{ '/images/header.png' | prepend: site.baseurl }}" alt="Expedição Liberdade – Um projeto de Larusso, Cuducos & Mabel">
            </a>
          </h1>
        </div><!-- end .inner_wrapper -->
      </div><!-- end .outter_wrapper -->
    </header>

    <main>
      <div class="outer_wrapper">
        <div class="inner_wrapper">
          <article>
            {{ content }}
          </article>
        </div><!-- end .inner_wrapper -->
      </div><!-- end .outter_wrapper -->
    </main>

    <footer>
      <div class="outer_wrapper">
        <div class="inner_wrapper">
          {% capture footer %}{% include footer.md %}{% endcapture %}
          {{ footer | markdownify }}
          <h2><img src="{{ '/images/footer/apoio.png' | prepend: site.baseurl }}" alt="Apoio"></h2>
          <div>
            <div>
              <a href="http://www.laboriosa89.com/">
                <img src="{{ '/images/footer/lab89.png' | prepend: site.baseurl }}" alt="Laboriosa 89">
              </a>
            </div>
            <div>
              <a href="http://www.estaleiroliberdade.com.br/">
                <img src="{{ '/images/footer/estaleiro.png' | prepend: site.baseurl }}" alt="Estaleiro Liberdade">
              </a>
            </div>
            <div>
              <a href="http://ideafixa.com/">
                <img src="{{ '/images/footer/ideafixa.png' | prepend: site.baseurl }}" alt="Ideafixa">
              </a>
            </div>
            <div>
              <a href="http://nos.vc/">
                <img src="{{ '/images/footer/nosvc.png' | prepend: site.baseurl }}" alt="Nós.vc">
              </a>
            </div>
            <div>
              <a href="http://www.vilajcoworking.com.br/">
                <img src="{{ '/images/footer/vilaj.png' | prepend: site.baseurl }}" alt="Vilaj Coworking">
              </a>
            </div>
          </div>
          <p rel="license">
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
              <img alt="This work is licensed under a Creative Commons Attribution-ShareAlike 4.0 International" src="{{ '/images/cc-by-sa.png' | prepend: site.baseurl }}">
            </a>
          </p>
        </div><!-- end .inner_wrapper -->
      </div><!-- end .outter_wrapper -->
    </footer>

    {% if jekyll.environment == "production" %}
    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-156601-29', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}

  </body>
</html>
